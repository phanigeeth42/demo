      - '-c'
      - |
         java -jar repo_dir/java/target/helloworld.jar --project=named-inn-349004 --region=us-central1 --inputTopic=projects/named-inn-349004/topics/test --output=gs://named-inn-349004/samples/output --gcpTempLocation=gs://named_in --runner=DataflowRunner --windowSize=2 --jobName=test3"
