steps:
  # Install dependencies
  - name: 'docker.io/library/python:3.8'
    id: python3.7
    entrypoint: /bin/sh
    args: [-c, 'pip install -r requirement.txt']
    
  - name:  python3.7
    entrypoint: python3
    args: [
      '-m','test',
      '--runner', 'DataFlowRunner',
      '--project', 'named-inn-349004',
      '--temp_location', 'gs://named-inn-349004/temp',
      '--region','us-central1',
      '--job_name', 'test']
options:
  logging: CLOUD_LOGGING_ONLY
